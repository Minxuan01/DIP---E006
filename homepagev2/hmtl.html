<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Grid Layout with Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to our application!</h1>
        <p>Select any of the features to learn more!</p>
    </header>

    <div class="container">
        <div class="row">
            <div class="icon">
                <img src="Hazard Dash.png" alt="Hazard Dash">
                <button onclick="location.href='/Hazard Dash Page/index.html'">Play Hazard Dash</button>
            </div>
            <div class="icon">
                <img src="News.png" alt="News">
                <button onclick="location.href='/news page/index.html'">News Page</button>
            </div>
            <div class="icon">
                <img src="AR Filter.png" alt="AR Filter">
                <button onclick="location.href='#'">Play Face the Reality</button>
            </div>
        </div>
        <div class="row">
            <div class="icon">
                <img src="Community Forum.png" alt="Community Forum">
                <button onclick="location.href='/SignUpOrLogInwithCommunity(Web)v2/forum.html'">Community Forum</button>
            </div>
            <div class="icon">
                <img src="Chatbot.png" alt="Chatbot">
                <button onclick="location.href='http://35.213.136.165:8080'">Chatbot</button>
            </div>
        </div>
    </div>
</body>
</html>
