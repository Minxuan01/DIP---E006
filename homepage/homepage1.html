<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="homepage1.css">
</head>
<body>
    <!-- Container for the page -->
    <div class="container">

        <!-- Welcome Header -->
        <div class="header">
            <h1>WELCOME!</h1>
            <p>Select one to continue</p>
        </div>

        <!-- Buttons and Logos Section -->
        <div class="button-grid">
            <!-- Button 1: Log in/Sign Up -->
            <div class="button-wrapper">
                <img src="/assets/loginsignup.png" alt="Hello Logo" class="icon">
                <a href="/SignUpOrLogInwithCommunity(Web)/login.html" class="custom-button">Log in/Sign Up</a>
            </div>

            <!-- Button 2: Play Hazard Dash -->
            <div class="button-wrapper">
                <img src="/assets/hazard-dash.png" alt="Hazard Dash Logo" class="icon">
                <a href="hazard-dash.html" class="custom-button">Play Hazard Dash</a>
            </div>

            <!-- Button 3: News -->
            <div class="button-wrapper">
                <img src="/assets/news.png" alt="News Logo" class="icon">
                <a href="/news page/index.html" class="custom-button">News</a>
            </div>

            <!-- Button 4: Play Face the Reality -->
            <div class="button-wrapper">
                <img src="/assets/face-the-reality.png" alt="Reality Game Logo" class="icon">
                <a href="face-the-reality.html" class="custom-button">Play Face the Reality</a>
            </div>

            <!-- Button 5: Community Site -->
            <div class="button-wrapper">
                <img src="/assets/community.png" alt="Community Site Logo" class="icon">
                <a href="community.html" class="custom-button">Community Site</a>
            </div>

            <!-- Button 6: Chatbot -->
            <div class="button-wrapper">
                <img src="/assets/chatbot.png" alt="Chatbot Logo" class="icon">
                <a href="chatbot.html" class="custom-button">Chatbot</a>
            </div>
        </div>
    </div>
</body>
</html>
