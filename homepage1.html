<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="homepage1.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>WELCOME!</h1>
            <p>Select one to continue</p>
        </div>

        <!-- Buttons Section -->
        <div class="button-grid">
            <div class="button-wrapper">
                <img src="back.png" alt="Back Icon" class="icon">
                <a href="website1.html" class="custom-button">Back</a> 
            </div>
            <div class="button-wrapper">
                <img src="hazard-dash.png" alt="Hazard Dash" class="icon">
                <button class="custom-button">Play Hazard Dash</button>
            </div>
            <div class="button-wrapper">
                <img src="news.png" alt="News Icon" class="icon">
                <button class="custom-button news">News</button>
            </div>
            <div class="button-wrapper">
                <img src="face-the-reality.png" alt="Face Reality" class="icon">
                <button class="custom-button">Play Face the Reality</button>
            </div>
            <div class="button-wrapper">
                <img src="community.png" alt="Community Icon" class="icon">
                <button class="custom-button">Community Site</button>
            </div>
            <div class="button-wrapper">
                <img src="chatbot.png" alt="Chatbot Icon" class="icon">
                <button class="custom-button">Chatbot</button>
            </div>
            <div class="button-wrapper">
                <img src="settings.png" alt="Settings Icon" class="icon">
                <button class="custom-button">Settings</button>
            </div>
        </div>
    </div>
</body>
</html>
